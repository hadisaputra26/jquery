<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="main.js"></script>
	<style>
.siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
	</style>

</head>
<body>

<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h1 id="h1">h1</h1>
  <h2 id="h2">h2</h2>
  <h3 id="h3">h3</h3>
  <h4 id="h4">h4</h4>
  <h5 id="h5">h5</h5>
  <h6 id="h6">h6</h6>
  <span>span</span>
  <p>p</p>
</div>

</body>
</html>
